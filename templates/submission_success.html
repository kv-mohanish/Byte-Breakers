<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Premium Styling for Success Page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #e0f5e5);
        }

        .success-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #16a085;
        }

        .success-container p:before {
            content: "âœ“ ";
            font-size: 2rem;
            color: #2ecc71;
        }

        button {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1rem;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #138f77;
        }

    </style>
</head>
<body>
    <div class="success-container">
        <h1>Submission Successful!</h1>
        <p>Your exam has been submitted successfully. Thank you!</p>
        <button onclick="window.location.href='/'">Return Home</button> <!-- Optional home button -->
    </div>
</body>
</html>
